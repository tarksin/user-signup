{% extends "base.html" %}

{% block content %}

  <h2>Register</h2>
    <form action="" method="POST">

      <table>
<tr>
   <td><label for="username">Username</label></td>
   <td>
       <input name="username" type="text" value="{{ username}}"><td class="error">{{ username_error }}</td>
   </td>
<td>{{ error }}</td>
</tr>

<tr>
   <td><label for="email">Email (optional)</label></td>
   <td>
       <input name="email" value="{{ email }}"><td class="error">{{ email_error }}</td>
       <span class="error"></span>
   </td>
</tr>


<tr>
   <td><label for="password">Password</label></td>
   <td>
       <input name="password" type="password"><td class="error">{{ password_error }}</td>
       <span class="error"></span>
   </td>
</tr>
<tr>
   <td><label for="verify">Verify Password</label></td>
   <td>
       <input name="verify" type="password">
       <span class="error"></span>
   </td>
</tr>
</table>
<input type="submit">
            </form>

{% endblock %}
